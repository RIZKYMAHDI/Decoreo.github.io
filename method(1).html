    <!-- Form Pembayaran -->
    <div class="container mt-5 pt-5">
        <div class="payment-container">
            <form id="payment-form">
                <h5 class="payment-title">Pembayaran</h5>
                <p class="payment-instruction">Pilih Metode Pembayaran!</p>

                <div class="payment-options">
                    <p class="payment-amount">NOMINAL YANG HARUS DIBAYAR: <span>Rp XX.XXX.XXX,XX</span></p>

                    <h6 class="payment-method-title">E-Wallet</h6>
                    <ul class="payment-method-list">
                        <li>
                            <input type="radio" id="ovo" name="payment-method" value="ovo">
                            <label for="ovo">OVO</label>
                        </li>
                        <li>
                            <input type="radio" id="shopeepay" name="payment-method" value="shopeepay">
                            <label for="shopeepay">ShopeePay</label>
                        </li>
                        <li>
                            <input type="radio" id="gopay" name="payment-method" value="gopay">
                            <label for="gopay">GoPay</label>
                        </li>
                        <li>
                            <input type="radio" id="paypal" name="payment-method" value="paypal">
                            <label for="paypal">PayPal</label>
                        </li>
                    </ul>

                    <h6 class="payment-method-title">Mobile Banking</h6>
                    <ul class="payment-method-list">
                        <li>
                            <input type="radio" id="bri" name="payment-method" value="bri">
                            <label for="bri">BRI Mobile Banking</label>
                        </li>
                        <li>
                            <input type="radio" id="bca" name="payment-method" value="bca">
                            <label for="bca">BCA Mobile Banking</label>
                        </li>
                        <li>
                            <input type="radio" id="bni" name="payment-method" value="bni">
                            <label for="bni">BNI Mobile Banking</label>
                        </li>
                        <li>
                            <input type="radio" id="bsi" name="payment-method" value="bsi">
                            <label for="bsi">BSI Mobile Banking</label>
                        </li>
                        <li>
                            <input type="radio" id="mandiri" name="payment-method" value="mandiri">
                            <label for="mandiri">Mandiri Mobile Banking</label>
                        </li>
                    </ul>

                    <p class="promo-code-label">Kode Promo:</p>
                    <input type="text" id="promo-code" name="promo-code" placeholder="Masukkan kode promo" class="promo-code-input">

                </div>

                <div>
                    <button type="button" id="submit-button" class="submit-button btn w-100">Bayar</button>
                </div>       
            </form> 
        </div>
    </div>

    <!-- Popup Konfirmasi Pembayaran -->
    <div id="quiz-popup" class="popup">
        <div class="popup-content">
            <h1>Pembayaran Berhasil !</h1>
            <p>Pembayaran Anda telah berhasil dilakukan.</p>
            <a href="Bukti Bayar.html" class="btn btn-primary">Cetak Bukti Pembayaran</a>
        </div>
    </div>    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
