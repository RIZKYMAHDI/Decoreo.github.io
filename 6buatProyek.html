        <h2>Buat Proyek Baru</h2>
        <form method="POST" action="PHP/buat_proyek.php">
            <label for="building-type">Jenis Bangunan:</label>
            <input type="text" id="building-type" name="buildingType" required><br>

            <label for="design-style">Gaya Desain:</label>
            <input type="text" id="design-style" name="designStyle" required><br>

            <label for="budget">Anggaran (Rp):</label>
            <input type="number" id="budget" name="budget" required><br>

            <label for="estimated-time">Estimasi Waktu (Hari):</label>
            <input type="number" id="estimated-time" name="estimatedTime" required><br>

            <label for="designer-choice">Pilih Desainer:</label>
            <select id="designer-choice" name="designerChoice" required>
                <option value="Rizky Mahdi">Rizky Mahdi</option>
                <option value="Arya Purwanto">Arya Purwanto</option>
                <option value="Andyna Aulia">Andyna Aulia</option>
                <option value="Nicki Dewi">Nicki Dewi</option>
                <option value="Yusi Maulida">Yusi Maulida</option>
            </select><br><br>

            <input type="submit" value="Buat Proyek">
        </form>
